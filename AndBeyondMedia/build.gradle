plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
    id "io.sentry.android.gradle" version "3.12.0"
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        buildConfigField("String", "ADAPTER_VERSION", "\"1.2.3\"")
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        viewBinding true
    }
    namespace 'com.rtb.andbeyondmedia'
}

ext {
    retrofit = "2.9.0"
    okhttp = '5.0.0-alpha.9'
}

dependencies {

    //noinspection GradleDependency
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.gms:play-services-ads:22.4.0"
    implementation "com.squareup.okhttp3:okhttp:$okhttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation 'org.prebid:prebid-mobile-sdk:2.1.3'
    implementation 'com.github.appharbr:appharbr-android-sdk:2.13.3'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    //noinspection GradleDependency
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'io.sentry:sentry-android:6.28.0'
    implementation 'com.amazon.android:aps-sdk:9.8.4'

}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.andbeyond-media'
            artifactId = 'andbeyondmedia'
            version = '1.2.3'

            afterEvaluate {
                from components.release
            }
        }
    }
}